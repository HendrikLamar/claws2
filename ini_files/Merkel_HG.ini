;;;;;;;;;;;;;;;;;;;;;;;;;;;; START PICO 1 SETTINGS ;;;;;;;;;;;;;;;;;;;;;;;;;;;;


[Pico_1_Aquisition]
preTrigger = 300
postTrigger = 500
timebase = 2
downSampleMode = PS6000_RATIO_MODE_NONE
downSampleRatio = 1
oversample = 0


[Pico_1_Trigger_Simple]
enabled = false
source = PS6000_CHANNEL_A
threshold = -1024
direction = PS6000_FALLING
delay = 0
autoTriggerTime = 5000



[Pico_1_Channel_A]
enabled = true
coupling = PS6000_DC_1M
range = PS6000_50MV
analogueOffset = 0.0
bandwidth = PS6000_BW_FULL


[Pico_1_Channel_B]
enabled = true
coupling = PS6000_DC_1M
range = PS6000_50MV
analogueOffset = 0.0
bandwidth = PS6000_BW_FULL


[Pico_1_Channel_C]
enabled = true
coupling = PS6000_DC_1M
range = PS6000_50MV
analogueOffset = 0.0
bandwidth = PS6000_BW_FULL


[Pico_1_Channel_D]
enabled = true
coupling = PS6000_DC_1M
range = PS6000_50MV
analogueOffset = 0.0
bandwidth = PS6000_BW_FULL


;;;;;;;;;;;;;;;;;;;;;;;;;;;; END PICO 1 SETTINGS ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
